{% extends 'base.html' %}
{% load static %}
{% block csslink %}
<link rel="stylesheet" href=" {% static 'css/login_reg.css' %} " />
{% endblock %}


{% block content %}
<!-- <div style="margin-top: 1%;"> -->
    <!-- <h1>hoolo</h1> -->
<!-- </div> -->
<form method="post" action="/login">
    {% csrf_token %}
    <div class="container"  style="margin-top: 2%;">
        <h1>Login</h1>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="em" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <p>Not registered?
            <a href=" /registration " style="color:dodgerblue">Register as Student</a> , or
            <a href=" /warden/wardenregistration " style="color:dodgerblue">Register as Warden</a>.

        </p>

        <div class="clearfix">      
            <button type="submit" class="btn">Login</button>
        </div>
    
        <h5 style="color: red;">{{error_msg}}</h5>    
    </div>
</form>

    
{% endblock %}
