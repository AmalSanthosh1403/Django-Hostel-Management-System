{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}

        {% endblock %}
    </title>
    {% block csslink %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/base_homepage.css' %}">
    <link rel="stylesheet" href="{% static 'css/leftnavmouseover.css' %}">
    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        @media (max-width: 992px) {
            .navbar-collapse {
                
                text-align: right; /* Align text to the right */
            }
            .navbar-nav {
                background-color: black;
                padding: 2%;
                border-radius: 10%;
                float: right; /* Align nav items to the right */
            }
        }
    </style>    
</head>
<body>

    {% include 'warden_top_nav.html' %}
    {% include 'warden_left_nav.html' %}
    <main class="home-main-content">
        {% block home_content %}
        {% endblock %}
    </main>
</body>
<script src=" {% static 'js/base_page.js' %} "></script>

{% block jslink %}

{% endblock %}
</html>
